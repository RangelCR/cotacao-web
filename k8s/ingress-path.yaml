apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-path
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host:  rangel.net.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cotacao-service
            port:
              number: 80